<!DOCTYPE html>
<html lang="en" dir="ltr">
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="
         default-src 'self';
         script-src 'self';
         style-src 'self' https://fonts.googleapis.com;
         font-src 'self' https://cdn.jsdelivr.net;
         connect-src https://api.alquran.cloud;"
    >

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <title>Quran Verse Generator | Sujood</title>
    
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap"
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="verse-container">
            <p id="verse-text" class="fade-in"></p>
            <div id="verse-translation" class="fade-in"></div>
            <p id="verse-reference" class="fade-in"></p>
        </article>
        <button id="generate-btn" aria-label="Generate new verse">New Verse</button>
    </main>
    <div class="loader" role="alert" aria-busy="true"></div>

    <script src="script.js" defer></script>
</body>
</html>
